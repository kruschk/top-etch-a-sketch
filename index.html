<!doctype html>
<html lang="en">
    <head>
        <link href="./style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <script defer src="./javascript.js"></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="inputs">
        <label for="tilesAlongEdge">Tiles along edge:</label>
        <input id="tilesAlongEdge"
               max="100"
               min="1"
               name="tilesAlongEdge"
               required
               placeholder="1&ndash;100"
               step="1"
               type="number"
               value="4"/>
        </div>
        <div id="screen">
        </div>
    </body>
</html>
